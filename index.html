<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <div class="container">
      <!-- adding a form Survey -->
      <form action="" id="survey-form">
        <div>
          <label id="name-label" for="name">Your name : </label>
          <input class="inputs"
            type="text"
            name=""
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div>
          <label id="email-label" for="email">Your email : </label>
          <input class="inputs"
            type="email"
            name=""
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div>
          <label id="number-label" for="number">Enter number : </label>
          <input class="inputs"
            type="number"
            name=""
            id="number"
            min="9"
            max="12"
            placeholder="Enter your number"
            required
          />
        </div>
        <div>
          <label for="dropdown">Which favorite programming language?</label>
          <div class="select">
            <select name="" class="inputs" id="dropdown">
              <option disabled>Choose a programming language</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="Ruby">Ruby</option>
              <option value="PHP">PHP</option>
            </select>
          </div>
        </div>
        <div>
          <label for="">What is your favorite Framework?</label>
          <div>
            <input class="choose" type="radio" name="Angular" id="" />
            <label for="Angular">Angular</label>
          </div>
          <div>
            <input class="choose" type="radio" name="Laravel" id="" />
            <label for="Laravel">Laravel</label>
          </div>
          <div>
            <input class="choose" type="radio" name="Django" id="" />
            <label for="Django">Django</label>
          </div>
          <div>
            <input class="choose" type="radio" name="Ruby on Rails" id="" />
            <label for="Ruby on rails">Ruby on Rails</label>
          </div>
        </div>
        <div>
          <label for="">What are trending technologies in your opinion?</label>

          <div>
            <input class="choose" type="checkbox" name="reactjs" id="" />
            <label for="react">Reactjs</label>
          </div>
          <div>
            <input class="choose" type="checkbox" name="Angular" id="" />
            <label for="Angular">Angular</label>
          </div>
          <div>
            <input class="choose" type="checkbox" name="Laravel" id="" />
            <label for="Laravel">Laravel</label>
          </div>
          <div>
            <input class="choose" type="checkbox" name="Django" id="" />
            <label for="Django">Django</label>
          </div>
          <div>
            <input class="choose" type="checkbox" name="Ruby on Rails" id="" />
            <label for="Ruby on rails">Ruby on Rails</label>
          </div>
        </div>
        <textarea class="inputs"
          name="textarea"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Do you have some comments"
        ></textarea>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
